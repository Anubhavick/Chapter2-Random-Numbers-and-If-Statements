<!-- 
Modify the fortune teller program so that it contain 
your own set of fortunes.
-->
<h1>Excercise-1</h1>

<script>
  var roll = 0;
  var fortune = "";

  roll = Math.floor(Math.random() * 5) + 1;

  switch (roll) {
    case 1:
      fortune = " it look like u are sad about your marks.";
      break;

    case 2:
      fortune = " today your day will go smooth don't worry about it.";
      break;

    case 3:
      fortune = "  we are down.";
      break;

    case 4:
      fortune = " you need someone company.";
      break;

    case 5:
      fortune = "you need some patience and confindence okay!! ";
      break;

    default:
      fortune = "Error";
  }

  alert(fortune);


</script>
