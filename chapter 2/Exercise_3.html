    var question2;
    var question3;

        alert("you answer is correct."); score = score + 1;

        alert("your answer is wrong "); score = score - 1;
    }


    question5 = prompt("biggest water animal on earth is ?");
    if (question5 = "bluewhale") {
        alert("you answer is correct."); score = score + 1;
    } else {
        alert("your answer is wrong "); score = score - 1;
    }

    alert("your total score is " + score);


</script>
